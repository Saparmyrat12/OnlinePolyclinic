<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<title>Visit Directory</title>
	<div th:insert="blocs/navs :: navv"/>
</head>

<body>
	<div class="container">
		<h3>Visit Directory</h3>
		<hr>

		<a th:href="@{/visits/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
			Add Visit
		</a>

		<table class="table table-borered table-striped">
			<tbody>
			<thead class="thead-dark">
				<tr>
					<th>Patient</th>
					<th>Doctor</th>
					<th>Date</th>
					<th>Diagnoses</th>
					<th>Action</th>
				</tr>
			</thead>
			<tr th:each="tempVisit : ${visits}">
				<td th:text="${tempVisit.patient}"></td>
				<td th:text="${tempVisit.doctor}"></td>
				<td th:text="${tempVisit.date}"></td>
				<td th:text="${tempVisit.diagnosis}"></td>

				<td>
					<a th:href="@{/visits/showFormForUpdate(visitId=${tempVisit.id})}" class="btn btn-info btn-sm">
						Update
					</a>

					<a th:href="@{/visits/delete(visitId=${tempVisit.id})}" class="btn btn-danger btn-sm"
						onclick="if (!(confirm('Are you sure you want to delete this visit?'))) return false">
						Delete
					</a>

				</td>
			</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
