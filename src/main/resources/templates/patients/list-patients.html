<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<title>Patient Directory</title>
	<div th:insert="blocs/navs :: navv"/>
</head>

<body>
	<div class="container">
		<h3>Patient Directory</h3>
		<hr>

		<a th:href="@{/patients/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
			Add Patient
		</a>

		<table class="table table-borered table-striped">
			<tbody>
			<thead class="thead-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Address</th>
					<th>Day Of Birth</th>
					<th>Phone Number</th>
					<th>Note</th>
					<th>Action</th>
				</tr>
			</thead>
			<tr th:each="tempPatient : ${patients}">
				<td th:text="${tempPatient.firstName}"></td>
				<td th:text="${tempPatient.lastName}"></td>
				<td th:text="${tempPatient.address}"></td>
				<td th:text="${tempPatient.dayOfBirth}"></td>
				<td th:text="${tempPatient.phoneNumber}"></td>
				<td th:text="${tempPatient.note}"></td>

				<td>
					<a th:href="@{/patients/showFormForUpdate(patientId=${tempPatient.id})}" class="btn btn-info btn-sm">
						Update
					</a>

					<a th:href="@{/patients/delete(patientId=${tempPatient.id})}" class="btn btn-danger btn-sm"
						onclick="if (!(confirm('Are you sure you want to delete this patient?'))) return false">
						Delete
					</a>

				</td>
			</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
