<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Medical Service Directory</title>
    <div th:insert="blocs/navs :: navv"/>
</head>

<body>
    <div class="container">
        <h3>Medical Service Directory</h3>
        <hr>

        <a th:href="@{/medical-services/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
            Add Medical Service
        </a>

        <table class="table table-borered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                </tr>
            </thead>
            <tr th:each="tempMedicalService : ${medicalServices}">
                <td th:text="${tempMedicalService.name}"></td>
                <td>
                    <a th:href="@{/medical-services/showFormForUpdate(medicalServiceId=${tempMedicalService.id})}"
                        class="btn btn-info btn-sm">
                        Update
                    </a>
                    <a th:href="@{/medical-services/delete(medicalServiceId=${tempMedicalService.id})}"
                        class="btn btn-danger btn-sm"
                        onclick="if (!(confirm('Are you sure you want to delete this medical service?'))) return false">
                        Delete
                    </a>
                </td>
            </tr>
            

            <tbody>

            </tbody>
        </table>
    </div>
</body>

</html>
